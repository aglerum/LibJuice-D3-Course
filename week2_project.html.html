<!DOCTYPE html>
<!--
Visual Analytics with D3.js: Assignment 2
Submitted by Margaret Anne Glerum on June 19, 2016.
This data visualization was modelled after Mike Bostock's Pie Chart: https://bl.ocks.org/mbostock/3887235

Instructions:

Make a chart for your own data using any of the following layouts:

1) a pie chart;

2) a stacked bar or column chart;

3) a force layout;

4) radial tree layout.

Add colors and labels to nodes. Nodes can have any shape explained in this lesson.
-->

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ETD Subjects 2002</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
</head>
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: relative;
    }

    #pie-chart {
        position: relative;
        left: 20px;
    }

    h1 {
        padding-top: 20px;
        padding-left: 20px;
        text-align: left;
    }

    .arc text {
        text-anchor: middle;
        font-weight: bold;
        font-size: 16px;
        z-index: 1000;
    }

    .arc path {
        stroke: #fff;
    }

</style>
<body>
<script>
    $(document).ready(function () {

        d3.select("body").append("h1")
                .text('Top 20 Theses and Dissertations Subjects - 2012');

        var margin = {top: 80, right: 80, bottom: 80, left: 80},
                width = 700,
                height = 500,
                radius = Math.min(width, height) / 2;

        d3.select("body").append("div")
                .attr("id", "pie-chart")
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom);

        var color = d3.scale.category20();

        var arc = d3.svg.arc()
                .outerRadius(radius - 10)
                .innerRadius(80);

        var labelArc = d3.svg.arc()
                .outerRadius(radius - 70)
                .innerRadius(radius + 5);

        var pie = d3.layout.pie()
                .sort(null)
                .value(function (d) {
                    return d.count;
                });

        var svg = d3.select("#pie-chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top)
                .style("border", "thin solid blue")
                .append("g")
                .attr("transform", "translate(" + (width - margin.left) * .5 + "," + (height + margin.top) * .5 + ")");

        // Load and bind the data
        d3.csv("etd-subjects-2002.csv", type, function (error, data) {
            if (error) throw error;

            var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter().append("g")
                    .attr("class", "arc");

            g.append("path")
                    .attr("class", "path")
                    .attr("d", arc)
                    .style("fill", function (d) {
                        return color(d.data.subject);
                    })
                    .style("opacity", "0.8");

            g.append("text")
                    .attr("transform", function (d) {
                        return "translate(" + labelArc.centroid(d) + ")";
                    })
                    .attr("dy", ".45em")
                    .text(function (d) {
                        return d.data.count;
                    });

            // Legend
            var legend = svg.selectAll(".legend")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(" + 300  + "," + (-225 + (i * 25)) + ")"; });

            legend.append("rect")
                    .attr("width", 13)
                    .attr("height", 13)
                    .style("fill", function (d) {
                        return color(d.subject);
                    })
                    .style("stroke", "grey");

            legend.append("text")
                    .attr("x", 20)
                    .attr("dy", ".85em")
                    .text(function (d) { return d.subject; });
        });

        function type(d) {
            d.count = +d.count;
            return d;
        }

    });

</script>
</body>
</html>
